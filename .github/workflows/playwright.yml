name: Playwright Tests (PNPM + Next.js server)

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Installer pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"

      # 4Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£ Installer les navigateurs Playwright
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      # 6Ô∏è‚É£ Build du projet Next.js
      - name: Build Next.js app
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      # 7Ô∏è‚É£ D√©marrer le serveur en arri√®re-plan et attendre qu'il soit pr√™t
      - name: Start Next.js server
        run: |
          pnpm run start &           # d√©marre le serveur en arri√®re-plan
          npx wait-on http://localhost:3000  # attend que le serveur soit pr√™t

      # 8Ô∏è‚É£ Lancer les tests E2E Playwright
      - name: Run Playwright tests
        run: pnpm exec playwright test

      # 9Ô∏è‚É£ Upload du rapport Playwright (m√™me si tests KO)
      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

        # üîü D√©ployer sur Vercel uniquement si les tests passent
      - name: Deploy to Vercel
        if: success() && github.event_name == 'push'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: vigee-prod
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
