name: Playwright Tests (PNPM + Next.js + Backend)

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout frontend
      - name: Checkout frontend
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Checkout backend
      - name: Checkout backend
        uses: actions/checkout@v5
        with:
          repository: PeterLeSouchu/Reposight-back
          path: backend
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"

      # 4Ô∏è‚É£ Setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 5Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      # 6Ô∏è‚É£ Create backend .env
      - name: Create backend .env
        working-directory: backend
        run: |
          cat <<EOF > .env
          FRONTEND_URL=http://localhost:3000
          PORT=3001
          NODE_ENV=DEVELOPMENT
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}
          CALLBACK_URL=http://localhost:3001/auth/github/callback
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=eu-north-1
          DYNAMODB_USERS_TABLE=${{ secrets.DYNAMODB_USERS_TABLE }}
          EOF

      # 7Ô∏è‚É£ Start backend
      - name: Start backend
        working-directory: backend
        run: pnpm dev &

      # 8Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # 9Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      # üîü Build frontend Next.js
      - name: Build Next.js
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      # 1Ô∏è‚É£1Ô∏è‚É£ Start frontend
      - name: Start Next.js server
        run: |
          pnpm run start &
          npx wait-on http://localhost:3000

      # 1Ô∏è‚É£2Ô∏è‚É£ Wait for backend
      - name: Wait for backend
        run: npx wait-on http://localhost:3001

      # 1Ô∏è‚É£3Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: pnpm exec playwright test

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload Playwright report
      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 1Ô∏è‚É£5Ô∏è‚É£ Deploy to Vercel (si tests OK)
      - name: Deploy to Vercel
        if: success() && github.event_name == 'push'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: peterlesouchu
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
